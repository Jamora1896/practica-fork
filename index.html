<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Formulario</title>
    
</head>
<body>
    <h1>Nos encantará saber de ti</h1>
    <p>En Todo en Flor, cada mensaje es una oportunidad para crear algo especial. Ya sea que tengas una idea en mente, necesites asesoramiento para un evento o simplemente quieras sorprender a alguien con flores... Dejanos tus datos... estamos aquí para ayudarte.</p>
    <form action="" class="formulario">
        <label for="Nombre">Nombre Completo</label>
        <input type="Text" id="Nombre" required><br><br>
        <label for="correoelectronico">Correo Electrónico</label>
        <input type="email" id="correoelectronico" required><br><br>
        <label for="pais">País</label>
        <select name="pais" id="pais">
            <option value="Selecciona_uno" class="opcion">Selecciona un País</option>
            <option value="Colombia">Colombia</option>
            <option value="Argentina">Argentina</option>
            <option value="Peru">Perú</option>
            <option value="Mexico">Mexico</option>
            <option value="Estados-unidos">Estados Unidos</option>
        </select><br><br>
        
        <button class="boton">Enviar</button>
        <button class="boton">Volver</button>
    </form>
    
</body>
</html>
